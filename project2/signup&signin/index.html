<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign UP</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <script src="https://kit.fontawesome.com/659884c625.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <div class="img">
                <img src="images/webimg.jpg"height="500px">
            </div>
            <div class="sign">
        <form>
            <div>
                <label for="name"><i class="fa-solid fa-user-check"></i>NAME:</label>
                <input type="text" id="name" placeholder="Enter Your Name..."required>
            </div>
            <div>
                <label for="email"><i class="fa-solid fa-envelope"></i>EMAIL:</label>
                <input type="email" id="email"
                    placeholder="Enter Your Email..."required>
            </div>
            <div>
                <label for="number"><i class="fa-solid fa-phone"></i>CONTACT NUMBER:</label>
                <input type="tel" id="number"
                    placeholder="Enter Your Phone Number..."required>
            </div>
            <div>
                <label for="password"><i class="fa-solid fa-lock"></i>Password:</label>
                <input type="password" id="password"
                    placeholder="Enter your password..." minlength="8" maxlength="15" required>
            </div>
            <div>
                <label for="DOB"><i class="fa-solid fa-calendar"></i>DOB:</label>
                <input type="date" id="DOB" placeholder="Enter Your DOB..."required>
            </div>
            <div>
                <label for="address"><i class="fa-solid fa-location-dot"></i>ADDRESS:</label>
                <textarea name="address" id="address"
                    placeholder="Enter the address" required>
                </textarea>
            </div>
            <div>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
        </div>
        </div>
        <script>
  const darkToggle = document.getElementById('darkToggle');
  const themeIcon = document.getElementById('themeIcon');

  // Apply dark mode on page load if previously enabled
  const isDark = localStorage.getItem('dark-mode') === 'true';
  if (isDark) {
    document.body.classList.add('dark-mode');
    themeIcon.classList.replace('fa-moon', 'fa-sun');
  }

  // Toggle on click
  darkToggle.addEventListener('click', function (e) {
    e.preventDefault();
    document.body.classList.toggle('dark-mode');

    const isNowDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('dark-mode', isNowDark);

    // Switch icon
    if (isNowDark) {
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    } else {
      themeIcon.classList.replace('fa-sun', 'fa-moon');
    }
  });
</script>

    </body>
</html>
